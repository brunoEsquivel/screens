<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container_main">
        <div class="conteiner_header">
            <div class="mainHeader">
                <div class="header">
                    <div class="header__nav">
                        <div class="title">
                            <h1>Training</h1>
                            <h1>Follow-Up</h1>
                        </div>

                        <nav class="nav" id="nav-menu">
                            <ion-icon name="close-outline" class="header__close" id="close-menu"></ion-icon>
                            <ul class="nav__list">
                                <li class="nav__item"><a href="index.html" class="nav__link">Seguimiento</a></li>
                                <li class="nav__item"><a href="rendimiento.html" class="nav__link">Rendimiento</a></li>
                                <li class="nav__item"><a href="sign-up.html" class="nav__link">Usuario</a></li>
                                <li class="nav__item"><a href="sign-in.html" class="nav__link">Log Out</a></li>
                            </ul>
                        </nav>
                        <div class="margin-hamburger">
                            <div class="fondo__menu">
                                <div id="text">
                                    <ion-icon name="menu-outline" class="header__toggle" id="toggle-menu"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card__container">
                    <div class="card_container">
                        <div class="card_btn_container">
                            <ion-icon name="add-outline"></ion-icon>
                        </div>
                        <div class="card_text">
                            <h1>Presione el botón</h1>
                            <h5>Para añadir la duración de la cuota</h5>
                        </div>
                    </div>
                </div>
                <div class="itemContainer">
                    <div class="conteiner__bar">
                        <div class="conteiner-barra-progresiva">
                            <div class="progress">
                                <div id="progress-done" data-done="10"></div>
                            </div>
                            <div class="textContainer">
                                <div class="titles">
                                    <div class="left">Han pasado ...</div>
                                    <div class="right">Total de dias de tu cuota</div>
                                </div>
                                <div class="flexRow">
                                    <div class="leftContainer">

                                        <div class="leftItems">
                                            <div class="days">18 Dias</div>
                                            <div class="percentage">15% del total</div>
                                        </div>

                                    </div>
                                    <div class="rightContainer">
                                        <div class="rightItems">
                                            <div class="days">18d</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="mainContainer">
            <div class="body">

            </div>


        </div>

        <div class="model_bg">
            <div class="modal">
                <!-- <div class="wrapper">
                    <label for="datepicker">Seleccione una fecha</label><br>
                    <input type="date" id="datepicker">	
                    <div class="btn">Ingrese</div>
                </div> -->
                <div class="wrapper">
                    <h3 class="ingresar_title">Ingrese una Fecha</h3>
                    <label for="datepicker">Selecciona una Fecha:
                        <input type="text" id="datepicker" autocomplete="off">
                    </label>
                    <div class="btn">Ingrese</div>
                </div>
                <div class="close-modal-conteiner">
                    <ion-icon name="close-outline" class="close-modal"></ion-icon>
                </div>
            </div>
        </div>

    </div>
    <script src="JavaScript/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="JavaScript/date-picker.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
