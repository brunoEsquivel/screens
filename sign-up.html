<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla principal</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container_main">
        <div class="conteiner_header">
            <div class="mainHeader">
                <div class="header">
                    <div class="header__nav">
                        <div class="title">
                            <h1>Training</h1>
                            <h1>Follow-Up</h1>
                        </div>
                    </div>
                </div>
            </div>
            <form id="formulario">
                <div class="loginContainer">
                    <div class="itemLoginContainer">
                        <div class="inputContainers">
                            <div class="field">
                                <div class="formulario__grupo-input" id="grupo__usuario">
                                    <input type="text" class="emailInput" placeholder="Username" name='usuario'>
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="formulario__grupo-input" id="grupo__email">
                                    <input type="text" class="emailInput" placeholder="Email" name='email'>
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="formulario__grupo-input" id="grupo__password">
                                    <input type="text" class="emailInput" placeholder="Password">
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                            </div>
                            <div class="buttonsContainer">
                                <div class="registerButtons">
                                    <div class="registerBtnText">
                                        <h1>Registrarse </h1>
                                        <ion-icon name="arrow-forward-outline"></ion-icon>
                                    </div>
                                </div>
                                <div class="loginContainerFromSignUp">
                                    <div class="loginBtnText">
                                        <ion-icon name="arrow-back-outline"></ion-icon>
                                        <h1>Loguearse </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./JavaScript/formulario_registro.js"></script>

</body>

</html>
