{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'style/style-sign-up.css' %}">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__nav">
        <div class="logo">
            <!-- <img src="logo">
            <a href="" class="header__logo">Project</a> -->

        </div>
        <nav class="nav" id="nav-menu">
            <ion-icon name="close-outline" class="header__close" id="close-menu"></ion-icon>
        </nav>

        <div class="fondo__menu">
            <ion-icon name="menu-outline" class="header__toggle" id="toggle-menu"></ion-icon>
        </div>

    </header>
    <div class="container">
        <div class="forms-container">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="sign-up">
                    <h2 class="title">Ingresa tu Usuario:</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        {{form.email}}
                    </div>
                    <div class="input-field">
                <i class="fas fa-lock"></i>
                {{form.password}}
            </div>
                    <input type="submit" class="btn" value="Ingresar" />
            </form>

            

        </div>
    </div>

    </div>
    <div class="panels-container"></div>
    </div>
    <script src="{% static 'JavaScript/main.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
